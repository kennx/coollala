<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <link rel="stylesheet" href="../stylesheets/style.css" />
  <style type="text/css">
    body, html {
      background-color:#EEE;
    }
  </style>
</head>
<body>
<div class="chunk-main">
  <div class="container">
    <div class="row-container">
      <div class="col11">
        <h1 class="branding">
          <a href="/">coollala</a>
        </h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row-container">
    <div class="col12">
      <div class="sign-up-form">
        <form action="/sign_in" method="post" class="horizontal">
          <div class="field-row">
            <label for="input-username" class="label">用户名</label>
            <div class="field-input-text">
              <input type="text" name="user[name]" id="input-username" />
            </div>
          </div>

          <div class="field-row">
            <label for="input-password" class="label">密码</label>
            <div class="field-input-text">
              <input type="password" name="user[password]" id="input-password" />
            </div>
          </div>

          <div class="field-row">
            <div class="action">
              <button type="submit" class="button-bule">登录</button>
            </div>
          </div>
          <div class="field-row">
            <div class="action">
              <button type="submit" class="button">注册</button> 新账户
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
